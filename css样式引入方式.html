<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css样式演示</title>
		<!-- 2.特点：作用与整个页面 -->
		<style type="text/css">
			css样式代码
			/* 在style标签中导入css文件 */
		</style>
		<!-- 3.推荐用法 -->
		<link href="my.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<p>
			<h3>
				说明：<br>
				1.当样式冲突时,采用就近原则<br>
				2.若样式没有冲突，采用叠加效果
			</h3>
			
		</p>
		<!--1.特点：作用于本标签-->
		<h2 style="color:blue;font-family: "仿宋";">在HTML中如何使用css样式</h2>
	</body>
</html>
